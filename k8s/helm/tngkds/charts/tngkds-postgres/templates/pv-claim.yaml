{{- if .Values.asPod.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tngkds-postgres.fullname" . }}-pv-claim
  labels:
    {{- include "tngkds-postgres.labels" . | nindent 4 }}
    tier: database
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
{{- end }}
