apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: my-kds-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tng-kds-service
                port:
                  number: 8080
