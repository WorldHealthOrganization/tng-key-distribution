server:
  port: 8080
spring:
  application:
    name: tng-key-distribution
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dgc;DB_CLOSE_ON_EXIT=TRUE;DB_CLOSE_DELAY=-1;
    username: sa
    password: ''
  jackson:
    deserialization:
      read-unknown-enum-values-using-default-value: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:db/changelog.yaml
  h2:
    console:
      enabled: true
      path: /h2-console
  task:
    scheduling:
      pool:
        size: 5
management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      base-path: /management
      exposure:
        include: info,health
info:
  name: ${spring.application.name}
  profiles: ${spring.profiles.active}
springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /swagger
universal:
  resolver: "https://dev.uniresolver.io/1.0/identifiers"
dgc:
  proxy:
    enabled: true
    host: sia-lb.telekom.de
    port: 8080
  certificatesDownloader:
    timeInterval: 1800000
    lockLimit: 3600000
  trustedIssuerDownloader:
    enabled: true
    timeInterval: 1800000
    lockLimit: 3600000
  gateway:
    connector:
      enabled: true
      endpoint: https://tng-dev.who.int/
      proxy:
        enabled: true
        host: sia-lb.telekom.de
        port: 8080
      max-cache-age: 300
      tls-trust-store:
        password: pass
        path: tng_dev.p12
      tls-key-store:
        alias: tls_auth
        password: pass
        path: tng_dev.p12
  static-trusted-issuer:
    - name: WHO Trustlist (DEV)
      country: WH
      type: did
      url: did:web:tng-cdn-dev.who.int:trustlist
      signature: No-Signature # required because of DB restrictions
