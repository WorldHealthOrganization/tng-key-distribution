databaseChangeLog:
  - changeSet:
      id: create-public-key-jwk-table
      author: admin
      changes:
        - createTable:
            tableName: public_key_jwk
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: public_key_jwk_id
                    nullable: true
              - column:
                  name: kty
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: crv
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: x
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: y
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: x5c
                  type: varchar(7000)
                  constraints:
                    nullable: true
              - column:
                  name: verification_method_id
                  type: bigint
                  constraints:
                    nullable: true
