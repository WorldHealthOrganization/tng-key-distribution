databaseChangeLog:
  - changeSet:
      id: create-proof-table
      author: admin
      changes:
        - createTable:
            tableName: proof
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: proof_id
                    nullable: true
              - column:
                  name: type
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: nonce
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: proof_purpose
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: verification_method
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: jws
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false     

