databaseChangeLog:
  - changeSet:
      id: create-info-table
      author: admin
      changes:
        - createTable:
            tableName: vs_info
            columns:
              - column:
                  name: identifier_key
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_vs_info
                    nullable: false
              - column:
                  name: property_value
                  type: varchar(255)
