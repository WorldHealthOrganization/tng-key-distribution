databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
  - changeSet:
      id: shedlock-create
      author: admin
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_shedlock
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: lock_until
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: shedlock-sequence
      author: admin
      changes:
        - addAutoIncrement:
            tableName: shedlock
            columnName: id
            columnDataType: bigint
            startWith: 1
            incrementBy: 1
  - changeSet:
      id: signer-information-create
      author: admin
      changes:
        - createTable:
            tableName: signer_information
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_signer_information
                    nullable: false
              - column:
                  name: kid
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: raw_data
                  type: varchar(4096)
                  constraints:
                    nullable: false
  - changeSet:
      id: signer-information-sequence
      author: admin
      changes:
        - addAutoIncrement:
            tableName: signer_information
            columnName: id
            columnDataType: bigint
            startWith: 1
            incrementBy: 1
